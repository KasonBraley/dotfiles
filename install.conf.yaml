- defaults:
    link:
      create: true
      relink: true

- clean: ['~','~/.config']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.config/tmuxinator: tmuxinator
    ~/.config/skhd: skhd
    ~/.config/yabai: yabai
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
- shell:
    - [git submodule update --init --recursive, Installing submodules]
