# /Users/kason/.config/tmuxinator/personal.yml

name: personal
root: ~/

windows:
  - zsh:
      -clear
  - editor:
      layout: main-vertical
      panes:
        - vim:
          - j localGit
          - vim .
  - editor2: vim ~
  - dotFiles:
      panes:   
        - vimrc:
          - vim ~/.vimrc
        - zshrc:
          - vim ~/.zshrc
        - tmux:
          - vim ~/dotfiles
        - config:
          - vim ~/.config
  - pwsh:
    - pwsh
    - cls

